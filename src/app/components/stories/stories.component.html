


	<section>
    <header class="main">
			<h1>Success Stories</h1>
		</header>
  </section>

         @for (story of stories; track story) {
           <section class="spotlight">
						<div class="image"><img src="images/pic03.jpg" alt="" /></div>
						<div class="content">
              <h3>{{ story.name }}</h3>
              <h5>{{ story.adoptionDate }}</h5>
              <p>{{ story.story }}</p>
						</div>
           </section>}
